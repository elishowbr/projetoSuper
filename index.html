<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Maiden</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <header class="cabecalho">
        <img src="./logo.png" alt="logo do site">
    </header>

    <main class="principal">
        <h1>HOME</h1>

        <section class="propaganda">

            <article class="imagemPrincipal">
                <img src="./banner_1.jpg" alt="banner_1">
                <div class="bannerInfo">
                    <h2>SEJA BEM VINDO!</h2>
                    <p>Aqui você encontrará um acervo íncrivel sobre a banda Iron Maiden!</p>
                </div>
            </article>

            <article class="albunsPrincipal">
                <div class="guiasAlbuns">
                    <h3>LIVE ÁLBUNS</h3>
                    <a href="#">VER TODOS</a>
                </div>

                <ul class="albuns">

                    <li class="musica">
                        <a href="https://www.youtube.com/watch?v=bePCRKGUwAY">
                            <img src="./album_9.jpg" alt="">
                        </a>
                        <div class="infoMusica">
                            <h4 class="titulo">Live After Death</h4>
                            <p class="anoLanc">1985</p>
                        </div>
                    </li>

                    <li class="musica">
                        <a href="https://www.youtube.com/watch?v=bePCRKGUwAY">
                            <img id="mscPhoto" src="./album_9.jpg" alt="">
                        </a>
                        <div class="infoMusica">
                            <h4 class="titulo">Filho do Mato</h4>
                            <p class="anoLanc">1995</p>
                        </div>
                    </li>

                    <li class="musica">
                        <a href="https://www.youtube.com/watch?v=bePCRKGUwAY">
                            <img id="mscPhoto" src="./album_9.jpg" alt="">
                        </a>
                        <div class="infoMusica">
                            <h4 class="titulo">Do Job</h4>
                            <p class="anoLanc">2021</p>
                        </div>
                    </li>

                    <li class="musica">
                        <a href="https://www.youtube.com/watch?v=bePCRKGUwAY">
                            <img id="mscPhoto" src="./album_9.jpg" alt="">
                        </a>
                        <div class="infoMusica">
                            <h4 class="titulo">Hino do Flamengo</h4>
                            <p class="anoLanc">2022</p>
                        </div>
                    </li>

                </ul>

            </article>

        </section>

    </main>

</body>

</html>
